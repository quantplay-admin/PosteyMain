<!doctype html>
<html lang="%paraglide.lang%">
	<head>

			content="social media management, AI content creation, Twitter scheduling, LinkedIn posts, social media automation, content collaboration, social media tool"
		/>
		<meta name="author" content="Postey.ai" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://postey.ai/" />
		<meta property="og:title" content="Postey.ai - AI-Powered Social Media Management" />
		<meta
			property="og:description"
			content="Create, schedule, and manage your social media content across Twitter, LinkedIn, and more with AI-powered tools. Collaborate with your team in real-time."
		/>
		<meta property="og:image" content="https://cdn.postey.ai/public/og-image.jpg" />

		<meta property="og:site_name" content="Postey.ai" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://postey.ai/" />
		<meta name="twitter:title" content="Postey.ai - AI-Powered Social Media Management" />
		<meta
			name="twitter:description"
			content="Create, schedule, and manage your social media content across Twitter, LinkedIn, and more with AI-powered tools. Collaborate with your team in real-time."
		/>
		<meta name="twitter:image" content="https://cdn.postey.ai/public/twitter-image.jpg" />
		<meta name="twitter:creator" content="@posteyai" />
		<meta name="twitter:site" content="@posteyai" />

		<meta name="theme-color" content="#3B82F6" />
		<meta name="msapplication-TileColor" content="#3B82F6" />
		<meta name="msapplication-config" content="/browserconfig.xml" />
		<meta name="application-name" content="Postey.ai" />
		<meta name="apple-mobile-web-app-title" content="Postey.ai" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

		<link rel="preconnect" href="https://srvr.postey.ai" crossorigin />
		<link rel="preconnect" href="https://pbs.twimg.com" crossorigin />
		<link rel="preconnect" href="https://cdn.postey.ai" crossorigin />
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />

		<!-- Security -->
		<meta name="referrer" content="strict-origin-when-cross-origin" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: flex; min-height: 100dvh; width: 100%">%sveltekit.body%</div>
